<!DOCTYPE html>
<html>

<head>
    <title>Hauteville Geneaological Tree</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <style>
        * {
            font-family: Arial;
            margin: 0;
            padding: 0;
        }

        .edge {
            fill: none;
            stroke: #3edbd8;
            stroke-width: 1px;
        }

        .edge.isMotherOf {
            stroke: #ccbff5;
        }

        .edge.isFatherOf {
            stroke: #49388e;
        }

        circle {
            fill: #fff;
            stroke: #999;
            stroke-width: 1px;
            cursor: move;
        }

        text {
            font-size: 13px;
            cursor: pointer;
            fill: #000;
        }

        text.shadow {
            stroke: #fff;
            stroke-width: 3px;
            stroke-opacity: 0.8;
        }

        marker#isMotherOf {
            fill: #ccbff5;
        }

        marker#isFatherOf {
            fill: #49388e;
        }

        #mmreasoner_legend {
            position: fixed;
            z-index: 99999;
            top: 0;
            left: 0;
            padding: 10px;
            width: 220px;
            height: auto;
            background: #fcfcfc;
            line-height: 1.6em;
            font-size: 0.85em;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            opacity: 0.85;
        }

        ul li {
            list-style: none;
        }

        span.leg_circ {
            display: inline-block;
            width: 10px;
            height: 10px;
            border: 1px solid #999;
            border-radius: 6px;
            margin-right: 10px;
        }

        span.i18n {
            display: inline-block;
        }

        /* "Fork me on GitHub" CSS ribbon v0.1.1 */
        .github-fork-ribbon {
            position: fixed;
            padding: 2px 0;
            background-color: #666;
            background-image: -webkit-gradient(linear, left top, left bottom, from(rgba(0, 0, 0, 0)), to(rgba(0, 0, 0, 0.15)));
            background-image: -webkit-linear-gradient(top, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.15));
            background-image: -moz-linear-gradient(top, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.15));
            background-image: -ms-linear-gradient(top, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.15));
            background-image: -o-linear-gradient(top, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.15));
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.15));
            -webkit-box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.5);
            -moz-box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.5);
            box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.5);
            font: 500 9px "Helvetica Neue", Helvetica, Arial, sans-serif;
            z-index: 9999;
            pointer-events: auto;
        }

        .github-fork-ribbon a,
        .github-fork-ribbon a:hover {
            color: #fff;
            text-decoration: none;
            text-shadow: 0 -1px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100px;
            line-height: 12px;
            display: inline-block;
            padding: 2px 0;
            border-width: 1px 0;
            border-style: dotted;
            border-color: #fff;
            border-color: rgba(255, 255, 255, 1);
        }

        .github-fork-ribbon-wrapper {
            width: 100px;
            height: 100px;
            position: fixed;
            overflow: hidden;
            top: 0;
            z-index: 9999;
            pointer-events: none;
        }

        .github-fork-ribbon-wrapper.right {
            right: 0;
        }

        .github-fork-ribbon-wrapper.right .github-fork-ribbon {
            top: 16px;
            right: -22px;
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        .svg-container {
            display: inline-block;
            position: relative;
            width: 100%;
            padding-bottom: 50%;
            /* aspect ratio */
            vertical-align: top;
            overflow: hidden;
        }

        .svg-content-responsive {
            display: inline-block;
            position: absolute;
            top: 10px;
            left: 0;
        }
    </style>
    <!--[if lt IE 9]>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.ie.min.css" />
    <![endif]-->
    <script type="text/javascript" src="d3.v3.5.17.min.js"></script>
</head>

<body>
    <div id="mmreasoner_legend">
        <div style="width:100%;text-align:center;"><b><span class="i18n i18n_en">Legend</span></b>:</div>
        <ul>
            <li><span style="font-size:2em;color:#ccbff5;">&rarr;</span> <span class="i18n i18n_en">Mother-children
                    links</span></li>
            <li><span style="font-size:2em;color:#49388e;">&rarr;</span> <span class="i18n i18n_en">Father-children
                    links</span></li>
            <li><span style="font-size:2em;color:#3edbd8;">&mdash;</span> <span class="i18n i18n_en">Marriage links</span>
            </li>
            <li><span class="leg_circ" style="background:#344b46;"></span><span
                    class="i18n i18n_en">Grandparent</span></li>
            <li><span class="leg_circ" style="background:#a43e03;"></span><span
                    class="i18n i18n_en">Great-grandparent</span>
            </li>
            <li><span class="leg_circ" style="background:#d59e9a;"></span><span
                    class="i18n i18n_en">Grandchildren</span></li>
            <li><span class="leg_circ" style="background:#bce091;"></span><span
                    class="i18n i18n_en">Great-grandchildren</span></li>
            <li><span class="leg_circ" style="background:#a53460;"></span><span
                    class="i18n i18n_en">Uncles and aunts</span></li>
            <li><span class="leg_circ" style="background:#55f17b;"></span><span
                    class="i18n i18n_en">Nephews and nieces</span></li>
            <li><span class="leg_circ" style="background:#de0ca3;"></span><span
                    class="i18n i18n_en">Brothers, sisters, cousins</span></li>
        </ul>
    </div>
    <div class="github-fork-ribbon-wrapper right">
        <div class="github-fork-ribbon">
            <a href="https://github.com/joephayes/genealogical-trees" target="_top">See on GitHub</a>
        </div>
    </div>
    <div id="family-tree-container"></div>
</body>
<script type="text/javascript">
    const rel2col = {
        'isGrandParentOf': '#d59e9a',
        'hasGrandParent': '#344b46',
        'isGreatGrandParentOf': '#bce091',
        'hasGreatGrandParent': '#a43e03',

        'isUncleOf': '#55f17b',
        'hasUncle': '#a53460',
        'isGreatUncleOf': '#55f17b',
        'hasGreatUncle': '#a53460',
        'isAuntOf': '#55f17b',
        'hasAunt': '#a53460',
        'isGreatAuntOf': '#55f17b',
        'hasGreatAunt': '#a53460',

        'isFirstCousinOf': '#de0ca3',
        'isSecondCousinOf': '#de0ca3',
        'isThirdCousinOf': '#de0ca3'
    };

    const direct = (d) => {
        return "M" + d.source.x + "," + d.source.y + " " + d.target.x + "," + d.target.y;
    }

    const transform = (d) => {
        return "translate(" + d.x + "," + d.y + ")";
    }

    const build_graph = (svg, source) => {

        // Filter edges and compute the distinct nodes from the links
        const relationTypes = new Set(['isWifeOf', 'isMotherOf', 'isFatherOf']);
        const nodes = {};
        const edges = source.filter(link => relationTypes.has(link.type)).map(link => {
            link.source = nodes[link.source] || (nodes[link.source] = { name: link.source });
            link.target = nodes[link.target] || (nodes[link.target] = { name: link.target });
            return link;
        })

        source.filter(link => link.type === 'label').forEach(currentValue => {
            if (currentValue.source in nodes) { Object.assign(nodes[currentValue.source], {label: currentValue.target}) };
        }, {});

        const allTypes = new Set([...relationTypes, 'label']);
        const relationships = source.filter(link => !allTypes.has(link.type)).reduce((accumulator, currentValue) => {
            if (accumulator[currentValue.source]) {
                if (accumulator[currentValue.source][currentValue.type]) accumulator[currentValue.source][currentValue.type].push(currentValue.target);
                else accumulator[currentValue.source][currentValue.type] = [currentValue.target];
            } else {
                const o = {};
                o[currentValue.type] = [currentValue.target];
                accumulator[currentValue.source] = o;
            }
            return accumulator;
        }, {});

        const table = Object.keys(nodes).reduce((accumulator, currentValue, currentIndex) => {
            accumulator[currentValue] = currentIndex;
            return accumulator;
        }, {})

        const force = d3.layout.force()
            .nodes(d3.values(nodes)).links(edges)
            .linkDistance(80)
            .gravity(0.3)
            .charge(-1500)
            .start();

        const drag = force.drag()
            .on("dragstart", function (d) {
                d3.event.sourceEvent.stopPropagation();
                d3.select(this).classed("fixed", d.fixed = true);
            });

        const path = svg.append("g").selectAll("path")
            .data(force.links())
            .enter().append("path")
            .attr("class", (d) => { return "edge " + d.type; })
            .attr("marker-end", (d) => { return "url(#" + d.type + ")"; });

        const circle = svg.append("g").selectAll("circle")
            .data(force.nodes())
            .enter().append("circle")
            .attr("r", (d) => {
                const minRadius = 5;
                return minRadius + ((d.weight || 0) * 2);
            })
            .attr("id", (d, i) => { return "c_" + table[d.name] })
            .call(drag);

        const text = svg.append("g").selectAll("g")
            .data(force.nodes())
            .enter().append("g");

        // A copy of the text with a thick white stroke for legibility
        text.append("text")
            .attr("x", -20)
            .attr("y", -10)
            .attr("class", "shadow")
            .attr("id", (d, i) => { return "s_" + table[d.name] })
            .text((d) => { return d.label; });

        text.append("text")
            .attr("x", -20)
            .attr("y", -10)
            .attr("id", (d, i) => { return "t_" + table[d.name] })
            .text((d) => { return d.label; });

        const tick = () => {
            path.attr("d", direct);
            circle.attr("transform", transform);
            text.attr("transform", transform);
        }

        force.on('tick', tick);

        const handle = (x) => {
            d3.select('#c_' + x.index)
									.transition()
									.duration(300)
									.attr("r",5 + x.weight * 4);
            path.style('stroke-width', (l) => {
                if (x === l.source || x === l.target)
                  return 4;
                else
                  return 1;
            });
            if (relationships[x.name]) {
                for (const key in relationships[x.name]) {
                    if (relationships[x.name].hasOwnProperty(key)) {
                        for (let i = 0; i < relationships[x.name][key].length; i++) {
                            d3.select('#c_' + table[relationships[x.name][key][i]]).style("fill", rel2col[key]);
                            d3.select('#t_' + table[relationships[x.name][key][i]]).style("fill", rel2col[key]);
                        }
                    }
                }
            }
        }

        const dehandle = function(x) {
            d3.select('#c_' + x.index)
									.transition()
									.duration(300)
									.attr("r",5 + x.weight * 2);
            path.style('stroke-width', 1);
            d3.selectAll('text').style("fill", "#000");
            d3.selectAll('circle').style("fill", "#fff");
        }

        circle.on("mouseover", function (d) { handle(d) });
        text.on("mouseover", function (d) { handle(d) });
        circle.on("mouseout", function (d) { dehandle(d) });
        text.on("mouseout", function (d) { dehandle(d) });

        //force.start();
    }

    const width = 1024;
    const height = 768;

    const redraw = () => {
        svg.attr("transform", "translate(" + d3.event.translate + ") scale(" + d3.event.scale + ")");
    };

    const svg = d3.select("#family-tree-container")
        .append("div")
        // Container class to make it responsive.
        .classed("svg-container", true)
        .append("svg")
        // Responsive SVG needs these 2 attributes and no width and height attr.
        .attr("preserveAspectRatio", "xMinYMin meet")
        .attr("viewBox", [0, 0, width, height].join(" "))
        // Class to make it responsive.
        .classed("svg-content-responsive", true)
        .call(d3.behavior.zoom().on("zoom", redraw))
        .append("g");

    // Per-type markers
    svg.append("defs").selectAll("marker")
        .data(["isMotherOf", "isFatherOf"])
        .enter().append("marker")
        .attr("id", (d) => { return d })
        .attr("refX", 55)
        .attr("refY", 10)
        .attr("markerWidth", 16)
        .attr("markerHeight", 12)
        .attr("orient", "auto");

    d3.json("data/hauteville.json", (error, json) => {
        if (error) throw error;
        build_graph(svg, json);
    });

</script>

</html>
