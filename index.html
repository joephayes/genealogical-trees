<!-- SVG graph renderer based on d3.js
     Created as NoMaD experiment at 28.12.13
     Author: Evgeny Blokhin -->
<!DOCTYPE html>
<html>

<head>
    <title>The Norman Sicily Project Geneaological Tree</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="nsp.css" />
</head>

<body>
    <div id="mmreasoner_legend">
        <ul>
            <li><span style="font-size:2em;color:#ff76b8;">&rarr;</span> <span class="i18n i18n_en">Mother-Children
                    Link</span></li>
            <li><span style="font-size:2em;color:#6f93ad;">&rarr;</span> <span class="i18n i18n_en">Father-Children
                    Link</span></li>
            <li><span style="font-size:2em;color:#73a567;">&mdash;</span> <span class="i18n i18n_en">Marriage
                    Link</span> </li>
            <li><span class="leg_circ" style="background:#eda268;"></span><span class="i18n i18n_en">Grandparent</span>
            </li>
            <li><span class="leg_circ" style="background:#e77a68;"></span><span
                    class="i18n i18n_en">Great-Grandparent</span> </li>
            <li><span class="leg_circ" style="background:#a88ebe;"></span><span class="i18n i18n_en">Grandchild</span>
            </li>
            <li><span class="leg_circ" style="background:#d688aa;"></span><span
                    class="i18n i18n_en">Great-Grandchild</span></li>
            <li><span class="leg_circ" style="background:#c683ea;"></span><span class="i18n i18n_en">Uncle or
                    Aunt</span></li>
            <li><span class="leg_circ" style="background:#e9ca7a;"></span><span class="i18n i18n_en">Nephew or
                    Niece</span></li>
            <li><span class="leg_circ" style="background:#6da296;"></span><span class="i18n i18n_en">Brother or
                    Sister</span></li>
            <li><span class="leg_circ" style="background:#6795fe;"></span><span class="i18n i18n_en">Cousin</span></li>
        </ul>
    </div>
    <div id="family-tree-container"></div>
</body>
<script type="text/javascript" src="d3.min.js"></script>
<script type="text/javascript" src="index.js"></script>

</html>
